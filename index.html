<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model Window</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="ass/image/world.png" type="image/x-icon" />

    <!-- normalization css -->
    <link rel="stylesheet" href="style/normalize.css" />
    <!-- fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="modal">
        <div class="modal-container close" id="modal-container">
          <div class="btn-close" id="btn-close"><i class="fa-solid fa-xmark"></i></div>
          <h1 class="title">Elephant</h1>
          <p class="para">Indian elephants are greyish-black animals that are subspecies of the Asian elephant. They are about 6.6 to 11.5 feet in height and weigh about 6000 to 11,000 pounds. These elephants go by the scientific name Elephas maximus indicus and have long trunks that are completely boneless.</p>
        </div>
        <div class="button-container">
        <button type="button" class="btn" id="btn-click">Click</button>
      </div>
      </div>
    </main>
  </body>
</html>
